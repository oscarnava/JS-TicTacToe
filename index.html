<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <main>
    <h1>Tic Tac Toe</h1>
    <div id="players">
        <div>
          <label id="avatar-1" for="player-1">Player 1</label>
          <input id="player-1" value="Player 1" class="player" type="text">
        </div>
        <div>
          <label id="avatar-2" for="player-2">Player 2</label>
          <input id="player-2" value="Player 2" class="player" type="text">
        </div>
        <button id="play">Play!</button>
    </div>
    <div id="tic-tac-toe">
      <div id="1" class="cell"></div>
      <div id="2" class="cell"></div>
      <div id="3" class="cell"></div>
      <div id="4" class="cell"></div>
      <div id="5" class="cell"></div>
      <div id="6" class="cell"></div>
      <div id="7" class="cell"></div>
      <div id="8" class="cell"></div>
      <div id="9" class="cell"></div>
    </div>
    <div id="winner"></div>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
